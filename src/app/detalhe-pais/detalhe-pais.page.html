<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalhe-pais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngFor="let pais of this.paises">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-lg="3">
        <ion-item lines="none">
          <img src="{{ pais.flags.png }}">
        </ion-item>
      </ion-col>
      <ion-col size="12" size-lg="9">
        <ion-item lines="none">
          <h1>{{ pais.name.common }}</h1>
        </ion-item>
        <ion-item lines="none">
          <h2>{{ pais.name.official }}</h2>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item>
      <hr>
    </ion-item>
    <hr>
    <ion-row class="ion-justify-content-start">
      <ion-col size="12" size-lg="3">
        <h3>Capital: {{pais.capital}}</h3>

        <h3>População: {{pais.population}}</h3>

        <h3>Região: {{pais.region}}</h3>

        <h3>Sub-região: {{pais.subregion}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-lg="3">
        <ion-item lines="none">
          <h2>Fuso horários do País</h2>
        </ion-item>
        <ion-item *ngFor="let pais of this.paises" lines="none">
            <h3>
              {{ pais.timezones }}
            </h3>
        </ion-item>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-content>
